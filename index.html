<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="build/tailwind.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
</head>

<body>
    <!--Navigation bar-->
    <nav class=" h-9 sm:h-10 lg:h-14 bg-black">
        <h1 class=" text-2xl text-white text-center font-serif sm:text-3xl lg:text-5xl">Image gallery in a Grid System</h1>
    </nav>

    <!--Main bar-->
    <main>

        <div
            class="grid grid-cols-1 gap-4 place-items-center lg:grid-cols-3 mt-10 lg:place-items-stretch lg:ml-5 lg:w-11/12 lg:ml-14">

            <!--Grid 1-->
            <div class="bg-pink-200 text-center w-11/12 py-20 lg:w-full">
                <img src="images/touchscreen.png" class="h-40 inline w-auto hover:-translate-y-1 transform transition">
            </div>

            <!--Grid 2-->
            <div class="bg-blue-200 text-center w-11/12 py-20 lg:w-full">
                <img src="images/coffee-cup.png" class="h-40 inline w-auto hover:-translate-y-1 transform transition">
            </div>

            <!--Grid 3-->
            <div class="bg-yellow-200 relative text-center w-11/12 py-20 lg:w-full">
                <img src="images/keyboard.png" class="h-40 inline w-auto hover:-translate-y-1 transform transition">
            </div>

            <!--Grid 4-->
            <div class="bg-green-200 text-center w-11/12 py-20 lg:col-span-2 lg:w-full">
                <img src="images/camera-roll.png" class="h-40 inline w-auto hover:-translate-y-1 transform transition">
            </div>

            <!--Grid 5-->
            <div class="bg-blue-200 text-center w-11/12 py-20 lg:w-full">
                <img src="images/chatting.png" class="h-40 inline w-auto hover:-translate-y-1 transform transition">
            </div>

            <!--Grid 6-->
            <div class="bg-purple-200 text-center w-11/12 py-20 lg:col-span-3 lg:w-full">
                <img src="images/desktop-pc.png" class="h-40 inline w-auto hover:-translate-y-1 transform transition">
            </div>

        </div>
    </main>


</body>

</html>
